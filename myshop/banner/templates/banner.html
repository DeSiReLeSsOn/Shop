{% extends "shop/base.html" %}


<style>
.banner {
  width: 100%;
  background:url("{{ banner.image.url }}");
  /*https://i0.wp.com/media.giphy.com/media/5ERaOy5fQEIAU/giphy.gif*/
  background-size: cover;
  font-size: 80px;
  color: #fff;
  text-align: center;
  padding: 40px 15px;
}

.big-text {
  font-size: 130px;
  font-weight:800;
  animation-delay: 1s;
}
.banner a {
  display: inline-block;
  background: #fff;
  color: #36465d;
  text-transform: uppercase;
  padding: 15px;
  text-decoration: none;
  font-size: 40px;
  transition: .3s;
}
.banner a:hover {
  background: #333;
  color: #fff;
  padding: 15px 20px;
}
</style>

{% for banner in banners %}
    <div class="banner animated tada">
        <div class=" big-text animated tada"></div>
        <div>{{ banner.advertisement_text }}</div>
        <a href="{{ banner.link }}">Узнать больше</a>
        
    </div>
{% endfor %}
